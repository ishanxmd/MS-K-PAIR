<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ISHAN-X MD SESSION</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<style>
:root{
  --primary: #00f2fe; /* Cyberpunk Cyan */
  --secondary: #ffffff;
  --glass: rgba(10, 20, 35, 0.65); /* Darker sci-fi glass */
  --border: rgba(0, 242, 254, 0.3); /* Glowing border */
  --glow: 0 0 20px rgba(0, 242, 254, 0.4);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  /* Updated Background Image */
  background: url('de99a34f6478bcd1e2397148617c1a89.jpg') no-repeat center center/cover;
  background-attachment: fixed;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px 25px;
  box-shadow: var(--glow);
  color:#fff;
  position: relative;
  overflow: hidden;
}

/* Top Neon Line Effect */
.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.header{
  text-align:center;
  margin-bottom:25px;
}

.logo{
  width:80px;
  height:80px;
  margin:0 auto 15px;
  background:rgba(0, 242, 254, 0.05);
  border: 2px solid var(--primary);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color: var(--primary);
  box-shadow: inset 0 0 15px rgba(0, 242, 254, 0.3), 0 0 15px rgba(0, 242, 254, 0.5);
}

.title{
  font-size:24px;
  font-weight:700;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px var(--primary);
}

.subtitle{
  font-size:14px;
  opacity:0.8;
  margin-top: 5px;
  letter-spacing: 1px;
}

.social-icons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:18px 0;
}

.social-icons a{
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:#fff;
  background:rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  transition:0.3s;
}

.social-icons a:hover{
  transform:translateY(-5px);
  background: var(--primary);
  color:#000;
  border-color: var(--primary);
  box-shadow: 0 0 15px var(--primary);
}

.toggle-container{
  display:flex;
  background:rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius:12px;
  padding:5px;
  margin-bottom:20px;
}

.toggle-option{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
  color: rgba(255,255,255,0.6);
}

.toggle-option.active{
  background: var(--primary);
  color:#000;
  font-weight:600;
  box-shadow: 0 0 10px var(--primary);
}

.input-field{
  width:100%;
  padding:12px;
  border-radius:12px;
  border: 1px solid rgba(0, 242, 254, 0.3);
  background: rgba(0,0,0,0.5);
  color: #fff;
  outline:none;
  margin-bottom:15px;
  transition: 0.3s;
  font-family: monospace;
  font-size: 16px;
}

.input-field:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px rgba(0,242,254,0.2);
}

.generate-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background: var(--primary);
  color:#000;
  font-weight:700;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor:pointer;
  transition:0.3s;
  box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
}

.generate-btn:hover{
  background:#fff;
  transform:translateY(-2px);
  box-shadow: 0 0 20px #fff;
}

.code-display{
  margin:15px 0;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.5);
  border: 1px dashed var(--primary);
  text-align:center;
  font-weight:600;
  color: var(--primary);
  letter-spacing: 1px;
}

.copy-btn{
  width:100%;
  padding:12px;
  border: 1px solid var(--primary);
  border-radius:12px;
  background: transparent;
  color:#fff;
  font-weight:600;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor:pointer;
  transition:0.3s;
}

.copy-btn:hover{
  transform:translateY(-2px);
  background:var(--primary);
  color: #000;
  box-shadow: 0 0 15px var(--primary);
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:20px;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="logo"><i class="fas fa-robot"></i></div>
    <h1 class="title">ISHAN-X MD</h1>
    <p class="subtitle">System Link Initialization</p>

    <div class="social-icons">
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <div class="toggle-container">
    <div class="toggle-option active">Pair Code</div>
    <div class="toggle-option">QR Code</div>
  </div>

  <input type="text" class="input-field" placeholder="Enter number (+9476xxxxxxx)">

  <button class="generate-btn">
    <i class="fas fa-key"></i> Generate Code
  </button>

  <div class="code-display">
    Awaiting system command...
  </div>

  <button class="copy-btn">
    <i class="fas fa-copy"></i> Copy Output
  </button>

  <div class="footer">
    Â© 2026 ISHAN-X MD. All rights reserved.
  </div>
</div>
</body>
</html>
